<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    
        
    <form action="calculadora.php" method='get'><!-- Formulario desde el que se envia la informacion a un archivo .php -->

        <input type="number" name="n1" required>
        <input type="number" name="n2" required>

        <select name="op" required><!-- Declaracion de las operaciones elegibles -->
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <input type="submit" value="Calcular"><!-- Creacion de boton de envio -->

    </form>

</body>
</html>
